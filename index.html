<!DOCTYPE html>
<html>
  <head>
    <title>Roman Numeral Converter</title>
    <meta charset = "UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- ! header -->
    <header>
        <h1 id="animated-header">Roman Numeral Converter</h1>
        <p>Enter a number to convert it to Roman numerals.</p>
    </header>

    <!-- ! main -->
    <main>

      <!-- ! Form, Label, Input, Button -->
        <form id="converterForm">
            <label for="numberInput">Enter a number:</label>
            <input type="number" id="number" placeholder="e.g., 2024 ğŸª¬" required>
            <button type="submit" id="convert-btn">Convert</button>
        </form>

        <!-- ! results section -->
        <section class = "result-section">
        <h2>Converted Roman Numeral:</h2>
        <div id="output" for="number" class="output-container">
          </div>
        </section>
    </main>
    <script src="script.js"></script>
  </body>
  </html>
